  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-sm navbar-light fixed-top glass-filter">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">null🦋</a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://twitter.com/null8r" title="Twitter" target="_blank" rel="noopener noreferrer">

    <main id="main">
      <div class="top">
        <div class="title">
          <h2>字数カウント</h2>
        </div>
        <div class="counter">
          <h2><span class="wordLength">0</span>文字</h2>
        </div>
      </div>
      <div class="inputText">
        <textarea id="textArea" rows="10" placeholder="文字を入力すると、自動でカウントします。"></textarea>
      </div>
      <button id="reset" onclick="reset();">リセット</button>
    </main>
  
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
